<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rvzrze</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/icons/icon-192.png" />
    <script src="app.js" defer></script>
    
</head>

<body>
    <div class="app">
        <h1>rvzrze</h1>
        <p>Your personal fitness & health tracker</p>

        <div id="app-root">
            <div class="card">
                <h2>Log Workout</h2>
                <button onclick="logWorkout()">Add Workout</button>
            </div>

            <div class="card">
                <h2>Meals & Macros</h2>
                <button onclick="logMeal()">Add Meal</button>
            </div>

            <div class="card">
                <h2>Water Intake</h2>
                <button onclick="logWater()">Log Water</button>
            </div>

            <div class="card">
                <h2>Supplements</h2>
                <button onclick="logSupplements()">Check Supplements</button>
            </div>

            <div class="card">
                <h2>Daily Summary</h2>
                <button onclick="renderDailySummary()">View Summary</button>
              </div>
              

              <section id="summary">
                <label for="summaryDate">Select Date:</label>
                <input type="date" id="summaryDate" />
                <h2>ðŸ“… Daily Summary</h2>
                <div id="summaryContent">
                  <!-- Filled with JS -->
                </div>
            </section>

            <div class="card">
                <h2>View Logs</h2>
                <button onclick="viewLogs()">Open Logs</button>
              </div>
              
              <!-- Logs Section -->
              <section id="logs" class="hidden">
                <h2>ðŸ“‹ Daily Logs</h2>
                <div id="logsContent">
                  <!-- Filled with JS -->
                </div>
              </section>
              
              <section id="stats" class="hidden stats-section">
                <h2>ðŸ“ˆ Your Progress</h2>
                <div id="statsContent" class="stats-card">
                  <!-- Filled by JS -->
                </div>
              </section>

              
            
        </div>
    </div>
    <!-- Workout Modal -->
<div id="workoutModal" class="modal hidden">
    <div class="modal-content">
      <h2>Log Workout</h2>
      <form id="workoutForm">
        <input type="text" id="exercise" placeholder="Exercise Name" required />
        <input type="number" id="sets" placeholder="Sets" required />
        <input type="number" id="reps" placeholder="Reps" required />
        <input type="number" id="weight" placeholder="Weight (kg)" />
        <input type="time" id="time" placeholder="Time" />
        <button type="submit">Save Workout</button>
        <button type="button" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>
  <!-- Meals Modal -->
<div id="mealModal" class="modal hidden">
    <div class="modal-content">
      <h2>Log Meal</h2>
      <form id="mealForm">
        <input type="text" id="mealName" placeholder="Meal Name (e.g., Lunch)" required />
        <input type="number" id="calories" placeholder="Calories" required />
        <input type="number" id="protein" placeholder="Protein (g)" />
        <input type="number" id="carbs" placeholder="Carbs (g)" />
        <input type="number" id="fats" placeholder="Fats (g)" />
        <button type="submit">Save Meal</button>
        <button type="button" onclick="closeMealModal()">Cancel</button>
      </form>
    </div>
  </div>
  <!-- Water Modal -->
<div id="waterModal" class="modal hidden">
    <div class="modal-content">
      <h2>Log Water</h2>
      <form id="waterForm">
        <input type="number" id="waterAmount" placeholder="Amount (ml)" required />
        <button type="submit">Log Water</button>
        <button type="button" onclick="closeWaterModal()">Cancel</button>
      </form>
    </div>
  </div>
  <!-- Supplements Modal -->
<div id="supplementModal" class="modal hidden">
    <div class="modal-content">
      <h2>Check Supplements</h2>
      <form id="supplementForm">
        <label><input type="checkbox" name="supplement" value="Creatine"> Creatine</label><br>
        <label><input type="checkbox" name="supplement" value="Fish Oil"> Fish Oil</label><br>
        <label><input type="checkbox" name="supplement" value="Multivitamin"> Multivitamin</label><br>
        <label><input type="checkbox" name="supplement" value="Electrolytes"> Electrolytes</label><br>
        <button type="submit">Log Supplements</button>
        <button type="button" onclick="closeSupplementModal()">Cancel</button>
      </form>
    </div>
  </div>
  
</body>

</html>
